{% extends "base.html" %}

{% block title %}User List{% endblock %}

{% block content %}
    <h1>Users</h1>
    <a href="{{ url_for('users.create') }}">Create New User</a>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role.name }}</td>
                <td>
                    <a href="{{ url_for('users.update', user_id=user.id) }}">Edit</a>
                    <form action="{{ url_for('users.delete', user_id=user.id) }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
