{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
    <h1>Edit User</h1>
    <form method="post">
        <p>Name: <input type="text" name="name" value="{{ user.name }}" required></p>
        <p>Email: <input type="email" name="email" value="{{ user.email }}" required></p>
        <p>Password: <input type="password" name="password"></p>
        <p>Role:
            <select name="role_id" required>
                {% for role in roles %}
                    <option value="{{ role.id }}" {% if role.id == user.role_id %}selected{% endif %}>
                        {{ role.name }}
                    </option>
                {% endfor %}
            </select>
        </p>
        <p>
            <button type="submit">Update</button>
        </p>
    </form>

    <a href="{{ url_for('users.index') }}">Back to User List</a>
{% endblock %}
